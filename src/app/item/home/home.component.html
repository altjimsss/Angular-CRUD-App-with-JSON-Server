<div class="container mt-0">
  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="text-white" style="background-color: #3a86ff;">
          <tr>
            <th scope="col">ItemId</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Brand</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itm of items">
            <td class="align-middle">{{ itm.id }}</td>
            <td class="align-middle fw-medium">{{ itm.name }}</td>
            <td class="align-middle">{{ itm.category }}</td>
            <td class="align-middle">{{ itm.brand }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" style="border-color: #3a86ff; color: #3a86ff;" [routerLink]="['/item/edit', itm.id]">
                <i class="bi bi-pencil-square me-1"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="delete(itm.id)">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
